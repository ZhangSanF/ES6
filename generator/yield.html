<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        yield可以传参
        yield也可以返回
     -->

     <script>
         function *show(){
             alert('a');
             let a = yield;
             alert('b');
             alert(a);//5
         }

         let gen = show();
         gen.next(12);//第一次传参是废的,没法给yield传参
         gen.next(5);


         function *test(){
             alert('a');
            yield 12;
             alert('b');
         }
         let gen1 = test();
         let res1 = gen1.next();
         console.log(res1);//{value: 12, done: false}

         let res2 = gen1.next();
         console.log(res2)//{value: undefined, done: true}可以return出value
     </script>
</body>
</html>
