<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        普通函数中间不会停,从上执行到底
        generator函数中间可以停
     -->

     <script>
         function *show(){
             alert('1');
             yield;
             alert('2');
         }

         let genObj = show();
         genObj.next();
         genObj.next();
     </script>
</body>
</html>
