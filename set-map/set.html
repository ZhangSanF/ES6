<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 去除数组、字符串的重复成员 
        let arr = [...new Set([1,1,12,12,3,4,5,3,78])] // 1, 12, 3, 4, 5, 78
        let str = [...new Set('ababbc')].join('') // "abc"

        // add(value)：添加某个值，返回 Set 结构本身。
        // delete(value)：删除某个值，返回一个布尔值，表示删除是否成功。
        // has(value)：返回一个布尔值，表示该值是否为Set的成员。
        // clear()：清除所有成员，没有返回值。
        // size：返回Set实例的成员总数
        let set = new Set()
        set.add(1).add(2).add(2);  //1, 2
        set.size // 2

        set.has(1) // true
        set.has(2) // true
        set.has(3) // false

        // set.delete(2);
        set.has(2) // false

        // Array.from方法可以将 Set 结构转为数组
        const items = new Set([1, 2, 3, 4, 5]);
        const array = Array.from(items);
        // 数组去重
        function dedupe(array) {
            return Array.from(new Set(array));
        }
        dedupe([1, 1, 2, 3]) // [1, 2, 3]

        // 遍历 set
        // keys()：返回键名的遍历器
        // values()：返回键值的遍历器
        // entries()：返回键值对的遍历器
        // forEach()：使用回调函数遍历每个成员
        let itemSet = new Set(['red', 'green', 'blue']);
        for (let item of itemSet.keys()) {
            console.log(item); // red green blue
        }
        for (let item of itemSet.values()) {
            console.log(item); // red green blue
        }
        for (let item of itemSet.entries()) {
            console.log(item); // ["red", "red"] ["green", "green"] ["blue", "blue"]
        }
        for (let x of itemSet) {
            console.log(x); // red green blue
        }
    </script>
</body>
</html>
