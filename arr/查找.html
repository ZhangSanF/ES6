<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
        * find() 用于找出第一个符合条件的数组成员 直到找出第一个返回值为true的成员，然后返回该成员。如果没有符合条件的成员，则返回undefined。
        * findIndex() 方法的用法与find方法非常类似，返回第一个符合条件的数组成员的位置，如果所有成员都不符合条件，则返回-1
        * includes() 返回一个布尔值 表示某个数组是否包含给定的值
        */ 

        // find方法的回调函数可以接受三个参数，依次为当前的值、当前的位置和原数组 
        [1, 5, 10, 15].find(function(value, index, arr) {
            return value > 9;           
        }) // 10  

        [1, 5, 10, 15].findIndex(function(value, index, arr) {
            return value > 9;
        }) // 2

        //该方法的第二个参数表示搜索的起始位置，默认为0。如果第二个参数为负数，则表示倒数的位置，如果这时它大于数组长度
        //（比如第二个参数为-4，但数组长度为3），则会重置为从0开始
        [1, 2, 3].includes(2)     // true
        [1, 2, 3].includes(4)     // false
        [1, 2, NaN].includes(NaN) // true
    </script>
</body>
</html>
