<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        reduce         汇总        一堆出来一个
        算总和  [23,55555,37777777] => 37833355

        算平均数  [12,59,99]  =>  56.67
     -->

     <script>
         let arr = [12,69,180,8763];

        //tmp第一次是12,后面是算出的中间数
        //item是每项
        //index从1开始
         let result = arr.reduce((tmp,item,index)=>{
             //算和
             //return tmp+item;

             //算平均数
             if(index != arr.length-1){
                 return tmp+item
             }else{
                 return (tmp+item)/arr.length
             }
         })
         console.log(result)

         //过滤相同数据(根据code_type来区分)
        let test = [
            {code: "1", name: "体彩排列1",code_type: "1"},
            {code: "2", name: "体彩排列2",code_type: "1"},
            {code: "3", name: "体彩排列3",code_type: "2"},
            {code: "4", name: "体彩排列4",code_type: "2"},
            {code: "5", name: "体彩排列5",code_type: "3"},
            {code: "6", name: "体彩排列6",code_type: "3"},
            {code: "7", name: "体彩排列7",code_type: "3"}
         ]
        
        function filterData(test) {
            let obj = {};
            let arr = test.reduce(function(item, next) {
                obj[next.code_type]
                    ? ""
                    : (obj[next.code_type] = true && item.push(next));
                    return item;
                }, []);
                console.log(arr)
                return arr
         }
         filterData(test)
     </script>
</body>
</html>
