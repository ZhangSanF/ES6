<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- 
        如果只有一个参数,()可以省
        如果只有一个return,{}可以省
     -->

     <script>
         let arr = [2,33,6,7,28,74,93,44];
        //  alert(arr.sort(function(a,b){
        //      return a-b;
        //  }))
        alert(arr.sort((a,b) => {return a-b;}))
     </script>
</body>
</html>
