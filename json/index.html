    <!-- 
        JSON对象
        JSON.stringify
        JSON.parse
     -->

     <script>
         let str = '{"a":12,"b":5,"c":"abc"}'
         let json = JSON.parse(str)//转换成对象
         let jsonStr = JSON.stringify(json)
         console.log(json)
         console.log(jsonStr)
     </script>
</body>
