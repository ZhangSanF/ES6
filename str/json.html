<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
         * JSON.stringify
         * JSON.parse
         */    
         let str = '{"a":12,"b":5,"c":"abc"}'
         let json = JSON.parse(str) // 转换成对象
         let jsonStr = JSON.stringify(json) // 转换成json字符串
         console.log(json)
         console.log(jsonStr)
    </script>
</body>
</html>
