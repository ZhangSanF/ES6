<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- endsWith 判断以什么结尾的-->

    <script>
        let str = '123.jpg';

        if(str.endsWith('.txt')){
            alert('文本文件')
        }else if(str.endsWith('.jpg')){
            alert('jpg图片')
        }else{
            alert('其他')
        }
    </script>
</body>
</html>
